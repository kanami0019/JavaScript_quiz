<body>
    <form name="myForm">
      <label for ="name">名前：</label>
      <input type="text" name="name"><br/>
      <label for ="email">メールアドレス:</label>
      <input type="text" name="email"><br/>

      <label for ="age">年齢:</label>
      <input type="radio" name="age" value="20" />20代
      <input type="radio" name="age" value="30" />30代
      <input type="radio" name="age" value="40" />40代
      <input type="radio" name="age" value="50" />50代<br/><br/>

      <label>普段使っているスマホは？</label><br/>
      <input type="checkbox" name="mobilephone" value="iphpne" />iPhone
      <input type="checkbox" name="mobilephone" value="android" />Android
      <input type="checkbox" name="mobilephone" value="ガラケー" />ガラケー
      <input type="checkbox" name="mobilephone" value="その他" />その他

    </form>
  
    <button id="btn">実行</button>
  
    <script>
        const btn = document.getElementById('btn');

     btn.addEventListener('click', () => {
     const form = document.forms.myForm;
     console.log(form.name.value);
     console.log(form.email.value);
     console.log(form.age.value);

     form.mobilephone.forEach(item => {

        if(item.checked) console.log(item.value);

    })
});
    </script>
  </body>
