<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTMLドキュメントのテンプレート</title>
  </head>
  <body>
    <script>
        const Dollar = 108;
        const getYenToDollar = (number) => {
            return number * Dollar;
        }

        while(true) {
            const money = prompt('ドルから円に換算します');

            if(money){
                console.log(getYenToDollar(money)+ '円です');

            }else break;
        
        }
    </script>
 </body>

 </html>
